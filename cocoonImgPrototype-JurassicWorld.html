<meta name="description" content="「cocoon-img」是「cocoon」的變型版, 兩者有著相同的呈現效果, 「cocoon-img」如同其名, 就是包覆著 img 的「繭」, 讓既有的 img tag 獲得更多的功能延伸, 透過 cocoon-img, 我們可以在既有的相片上加上註解, 讓 user 看到該相片時可以更加容易且清楚明白這張相片背後所隱藏的意義與價值。透過簡單的 animation, 抓住 user 的專注力, 讓 user 可以在第一時間知道這張相片的哪一部分有註釋, 藉此獲得所需的資訊">
