<meta name="keywords" content="folder,web components">
<meta name="description" content="「folder」是款架構在 Web Components 上所開發的 module, 筆者非常喜歡開發新型態的廣告, 廣告不一定都是令人討厭的, 如果可以加入一點創意和巧思在上頭, 兩者其實可以相輔相成, 營造出 1+1 > 2 的效果。這款 module 便是在既有的蓋台廣告上導入 fold 的轉場效果, 讓廣告在呈現上可以表現得更加活潑有趣, 另外, 搭配 viewport unit, 更讓它無謂上千萬種的 resolution, 不管畫面解析度怎麼變化, 該廣告均可以等比例的完美呈現在畫面正中央喔!!除此之外, 本 module support 多檔廣告輪播, 在 user 未點擊的狀態下, 均會有有趣的 fold 轉場效果來作呈現, 滿足 user 求新求變的渴望。另外, 在點擊廣告或者右上角關閉的按鈕時, 更會有廣告四散飛舞的效果喔! 讓結束的時候一樣讓人有驚豔的感覺。">
